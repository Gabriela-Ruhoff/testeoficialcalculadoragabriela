<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4c8baf;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #456fa0;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" required>
        </div>
        <button onclick="calcularIMC()">Calcular IMC</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos.';
                return;
            }

            var imc = peso / (altura * altura);
            var resultadoTexto = 'Seu IMC é ' + imc.toFixed(2) + '.';

            // Mensagem de avaliação
            if (imc < 18.5) {
                resultadoTexto += ' Vish, você tá abaixo do peso.';
            } else if (imc < 24.9) {
                resultadoTexto += ' Opa, ai sim! Pelos calculoes feitos o seu peso tá normal.';
            } else if (imc < 29.9) {
                resultadoTexto += ' Vish, você tá acima do peso.';
            } else {
                resultadoTexto += ' Você tá obeso.';
            }

            document.getElementById('resultado').innerText = resultadoTexto;
        }
    </script>
</body>
</html>
